<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
 <p>Create a short filter description</p>
  <mat-form-field>
    <input matInput [(ngModel)]="category.shortDescription">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="category" cdkFocusInitial>Ok</button>
</div>
