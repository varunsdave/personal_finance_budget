<div class="form-group-wrapper">
  <form class="example-form" [formGroup]="newAccountForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <input matInput formControlName="accountNameCtrl" required maxlength="30" type="string" placeholder="Create a descriptive Account Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="bankCtrl" required maxlength="100" type="string" placeholder="Provide bank name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="accountTypeCtrl" required maxlength="100" type="string" placeholder="Provide a short purpose of this account">
    </mat-form-field>
    <button mat-raised-button color="primary">Create</button>
  </form>
</div>

<div>
  <div class="example-container mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <table mat-table [dataSource]="accounts" matSort (matSortChange)="sortData($event)">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="accountName">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="transactionDate">Created At</th>
        <td mat-cell *matCellDef="let element">{{element.createdAt | date}}</td>
      </ng-container>

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="type">Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="Purpose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="amount">Purpose</th>
        <td mat-cell *matCellDef="let element">{{element.purpose}}</td>
      </ng-container>

      <ng-container matColumnDef="Bank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="bank">Bank</th>
        <td mat-cell *matCellDef="let element">{{element.bank}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
