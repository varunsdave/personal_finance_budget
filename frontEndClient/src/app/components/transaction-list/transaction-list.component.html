<div>
  <div class="card-body">

        <form [formGroup]="newTransactionForm" >
          <div class="row">
            <div class="col">
              <input type="name" required="true" formControlName="description" class="form-control" id="transactionDescription" placeholder="Enter Description">
            </div>
            <div class="col">
              <input type="date" required="true" formControlName="transactionDate" class="form-control" id="transactionDate" placeholder="Date">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="number" required="true" formControlName="transactionAmount" class="form-control" id="amount" placeholder="Enter Transaction Amount">
            </div>
            <div class="col">
              <button type="sumbit" (click)="addExpense()" class="btn ntn-primary mb-2">Add Expense</button>
            </div>
            <div class="col">
              <button type="sumbit" (click)="addIncome()" class="btn ntn-primary mb-2">Add Income</button>
            </div>
            <div class="col">
              <button type="sumbit" (click)="addBalance()" class="btn ntn-primary mb-2">Add Balance</button>
            </div>
          </div>
        </form>
  </div>
  <div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="transactionDate">Transaction Date Description</th>
      <td mat-cell *matCellDef="let element">{{element.transactionDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="description">Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="type">Transaction Type </th>
      <td mat-cell *matCellDef="let element">{{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="amount">Amount</th>
      <td mat-cell *matCellDef="let element">{{element.amount | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
